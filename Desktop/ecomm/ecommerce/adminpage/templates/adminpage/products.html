{% extends 'adminpage/admin.html' %}
{% load static %}
{% block content %}
	<h3>Products management</h3>
	<div class="container">
    <div class="col text-right">
      <a class="btn btn-primary" href="?action=add" role="button">Add</a>
    </div>
		<div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Catetory</th>
                  <th>Price</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
              	{% for product in products %}
                <tr>
                  <td>{{product.id}}</td>
                  <td>{{product.ProductName}}</td>
                  <td>{{product.Cate}}</td>
                  <td>{{product.Price}}</td>
                  <td><a href="?id={{product.id}}&action=edit" class="btn btn-info">Edit</a><a href="?id={{product.id}}&action=delete" class="btn btn-warning">Delete</a></td>
                </tr>
              	{% endfor %}
              </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
