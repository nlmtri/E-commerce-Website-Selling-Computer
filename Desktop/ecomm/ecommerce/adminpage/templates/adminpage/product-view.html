{% extends 'adminpage/admin.html' %}
{% load static %}
{% block content %}
  <h3>Product management</h3>
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>Product name</label>
        <input name="name" class="form-control" value="{{pro.ProductName}}" >
      </div>
      <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="cateid">
          {% for cate in categories %}
            {% if cate == pro.Cate %}
              <option value="{{cate.id}}" selected>{{cate.Name}}</option>
            {% else %}
              <option value="{{cate.id}}">{{cate.Name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input name="description" class="form-control" value="{{pro.Description}}" >
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input name="quantity" type="number" class="form-control" value="{{pro.Quantity}}" >
      </div>
      <div class="form-group">
        <label>Price</label>
        <input name="price" type="number" class="form-control" value="{{pro.UnitPrice}}" >
      </div>
      <div class="form-group">
        <label>Image</label>
        <input name="img" type="file" class="form-control-file">
      </div>
      <div>
        {% if pro.imageURL|length > 1 %}
          <img src="{{pro.imageURL}}" width="200" height="200">
        {% endif %}
      </div>
      <input type="hidden" name="id" value="{{pro.id}}">
      <input type="hidden" name="action" value="{{action}}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock content %}
