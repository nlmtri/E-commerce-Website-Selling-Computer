{% extends 'adminpage/admin.html' %}
{% load static %}
{% block content %}
	<h3>Users management</h3>
	<div class="container">
    <div class="col text-right">
      <a class="btn btn-primary" href="?action=add" role="button">Add</a>
    </div>
		<div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
              	{% for user in users %}
                <tr>
                  <td>{{user.id}}</td>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td><a href="?id={{user.id}}&action=edit" class="btn btn-info">Edit</a><a href="?id={{user.id}}&action=delete" class="btn btn-warning">Delete</a></td>
                </tr>
              	{% endfor %}
              </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
